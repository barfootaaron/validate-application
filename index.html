<!DOCTYPE html>
<html>
	<head>
		<title>Loan Application Form | Aaron's Bank</title>
		<link rel="stylesheet" type="text/css" href="css/validation.css">
	</head>	
	<body>

		<form action="index.html" method="post">

	 		<h1>Apply for a loan at Aaron's Bank</h1>
        
        	<fieldset>
          
          		<legend><span class="number"></span> Applicant Information</legend>
        
         		<label for="firstName">First Name:</label>
          		<input type="text" id="name" name="user_firstName"><br>

          		<label for="middleInitial">Middle Initial:</label>
          		<input type="text" id="middleInitial" name="user_middleInitial"><br>

          		<label for="lastName">Last Name:</label>
          		<input type="text" id="lastName" name="user_lastName"><br>

          		<label for="address">Address:</label>
          		<input type="text" id="address" name="user_address"><br>

          		<label for="occupation">Occupation:</label>
          		<input type="text" id="occupation" name="user_occupation"><br>

          		<label for="employer">Employer:</label>
          		<input type="text" id="employer" name="user_employer"><br>

          		<label for="employerAddress">Employer Address:</label>
          		<input type="text" id="employerAddress" name="user_employerAddress"><br>

          		<label for="amountRequested">Requested Loan Amount:</label>
            	<input type='text' id="amountRequested" name="user_amountRequested"><br>

          		<label for="loanType">Loan Type:</label>
          		<select id="loanType" name="user_loanType"><br>
            		<optgroup label="Plase select an option below">
			            <option value="commercial">Commercial</option>
			            <option value="realEstate">Real Estate</option>
			            <option value="personal">Personal</option>
			            <option value="Mortgage">Mortgage</option><br>	             
            		</optgroup><br>
              </select><br>

            	<label for="loanLength">Loan Length:</label><br>
          		<input type="radio" class="light" id="5_years" value="5_years" name="user_loanLength"><label for="5_years">5 Years</label><br>          
          		<input type="radio" class="light" id="15_years" value="15_years" name="user_loanLength"><label for="15_years">15 Years</label><br>          
          		<input type="radio" class="light" id="30_years" value="30_years" name="user_loanLength"><label for="30_years">30 Years</label><br>

          		<label>Special Conditions:</label><br>
          		<input type="checkbox" class="light" id="hasDownPayment" value="hasDownPayment" name="user_hasDowmPmt"><label for="hasDownPayment">I have a down payment</label><br>
          		<input type="checkbox" class="light" id="" value="" name="user_Out-of-state"><label for="hasDownPayment">I am an out of state resident</label><br>
          		<input type="checkbox" class="light" id="" value="hasDownPayment" name="user_hasDowmPmt"><label for="hasDownPayment">I am married</label><br>
          		<input type="checkbox" class="light" id="" value="hasDownPayment" name="user_hasDowmPmt"><label for="hasDownPayment">Loan will be co-signed</label><br><br>
          		<label for="comments">Additional Comments:</label>
          		<textarea id="comments" name="user_comments"></textarea><br><br>

              <div class="validate">  
            		<label for="mail">Email:</label>
            		<input type="email" id="mail" name="user_email"><br>

            		<label for="tel">Phone Number:</label>
            		<input type="tel" id="tel" name="user_tel"><br>

                <label for="linkedIn">LinkedIn Profile:</label>
                <input type="url" id="linkedIn" name="user_userlinkedIn"><br>
          	   </div>
          	</fieldset>

          	<button type="submit" class="submit">Submit Application</button>

        </form>

	</body>

</html>
